<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Боковая панель навигации</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0062cc, #004a99);
            --primary-dark: linear-gradient(135deg, #004a99, #003366);
            --primary-light: linear-gradient(90deg, #0062cc, #00a8e8);
            --panel-bg: #fff;
            --border-color: #0062cc;
            --text-dark: #2D2F33;
            --shadow-blue: 0 4px 12px rgba(0, 98, 204, 0.3);
            --shadow-blue-hover: 0 6px 16px rgba(0, 74, 153, 0.6);
            --shadow-panel: 0 20px 60px rgba(0, 98, 204, 0.25);
            --header-gradient: linear-gradient(135deg, #0052b3, #004080); /* Светлее основной кнопки */
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            background: #f0f4f8;
            padding: 100px 20px 20px;
        }

        button:focus {
            outline: 3px solid #0062cc;
            outline-offset: 2px;
        }

        /* Переработанная боковая панель */
        .toggle-panel-btn {
            position: fixed;
            top: 20px;
            left: 25px;
            z-index: 2000;
            width: 55px;
            height: 55px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: var(--shadow-blue-hover);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-panel-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-panel);
        }

        .toggle-panel-btn i {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toggle-panel-btn.active i {
            transform: rotate(90deg);
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: -400px;
            width: 380px;
            height: 100vh;
            background: var(--panel-bg);
            border-radius: 0 20px 20px 0;
            box-shadow: var(--shadow-panel);
            z-index: 1500;
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            border-right: 2px solid var(--border-color);
        }

        .side-panel.active {
            left: 0;
        }

        .panel-header {
            padding: 2rem 2rem 2rem 90px;
            background: var(--header-gradient);
            color: white;
            border-radius: 0 20px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .panel-content {
            padding: 1rem 2rem 2rem;
        }

        /* Единый стиль для всех кнопок панели */
        .panel-btn {
            display: block;
            width: 100%;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1rem; /* Одинаковое расстояние между всеми кнопками */
            background: var(--panel-bg);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            font-weight: 600;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: none;
            font-size: 0.92rem;
            font-family: 'Inter', Arial, sans-serif;
        }

        .panel-btn:hover {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-gradient);
            transform: translateX(6px);
            box-shadow: var(--shadow-panel);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .toggle-panel-btn { 
                top: 15px; 
                left: 20px; 
                width: 50px; 
                height: 50px; 
            }
            .panel-header { 
                padding: 1.8rem 1.8rem 1.8rem 80px; 
            }
            .side-panel { 
                width: 90%; 
                left: -90%; 
            }
        }

        @media (max-width: 576px) {
            .toggle-panel-btn { 
                width: 45px; 
                height: 45px; 
                font-size: 1.2rem; 
            }
        }
    </style>
</head>
<body>
    <!-- ЛЕВАЯ КНОПКА МЕНЮ -->
    <button class="toggle-panel-btn" id="togglePanel" title="Меню" aria-label="Открыть меню" aria-expanded="false">
        <i class="fas fa-bars" aria-hidden="true"></i>
    </button>

    <!-- БОКОВАЯ ПАНЕЛЬ НАВИГАЦИИ -->
    <div class="side-panel" id="sidePanel" role="navigation" aria-label="Расширенная навигация">
        <div class="panel-header">
            <h3>
                <i class="fas fa-th me-2" aria-hidden="true"></i>Навигация
            </h3>
        </div>
        
        <div class="panel-content">
            <!-- Все кнопки подряд с одинаковым расстоянием -->
            <a href="{{ url_for('search') }}" class="panel-btn">
                <i class="fas fa-search me-3" aria-hidden="true"></i>Поиск на сайте
            </a>
            <a href="{{ url_for('all_schools') }}" class="panel-btn">
                <i class="fas fa-list me-3" aria-hidden="true"></i>Все школы
            </a>
            <a href="{{ url_for('support') }}" class="panel-btn">
                <i class="fas fa-life-ring me-3" aria-hidden="true"></i>Техподдержка
            </a>
            <a href="{{ url_for('support_author') }}" class="panel-btn">
                <i class="fas fa-heart me-3" aria-hidden="true"></i>Поддержать проект
            </a>
            <a href="{{ url_for('Информация_о_сайте') }}" class="panel-btn">
                <i class="fas fa-info-circle me-3" aria-hidden="true"></i>О сайте
            </a>
            <a href="{{ url_for('Политика_Конфиденциальности') }}" class="panel-btn">
                <i class="fas fa-shield-alt me-3" aria-hidden="true"></i>Политика конфиденциальности
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Боковая панель
        function togglePanel() {
            const panel = document.getElementById('sidePanel');
            const btn = document.getElementById('togglePanel');
            const isActive = panel.classList.toggle('active');
            btn.classList.toggle('active', isActive);
            btn.setAttribute('aria-expanded', isActive);
        }

        document.getElementById('togglePanel').addEventListener('click', function(e) {
            e.stopPropagation();
            togglePanel();
        });

        document.addEventListener('click', function(event) {
            const panel = document.getElementById('sidePanel');
            const btn = document.getElementById('togglePanel');
            if (!panel.contains(event.target) && !btn.contains(event.target) && panel.classList.contains('active')) {
                togglePanel();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const panel = document.getElementById('sidePanel');
                if (panel.classList.contains('active')) {
                    togglePanel();
                }
            }
        });
    </script>
</body>
</html>
