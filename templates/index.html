<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вперед к поиску!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4a90e2, #6699cc);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .intro-container {
            /* КВАДРАТ ПОБольше */
            width: min(95vw, 95vh, 600px);
            height: min(95vw, 95vh, 600px);
            aspect-ratio: 1/1; /* всегда квадрат */
            
            background: linear-gradient(135deg, #0069d9, #004085);
            color: white;
            padding: clamp(2.5rem, 6vw, 4rem);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 64, 128, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .intro-container h1 {
            font-size: clamp(2rem, 7vw, 3.2rem);
            margin-bottom: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
        }

        .intro-container p {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            margin-bottom: 3rem;
            line-height: 1.6;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
            max-width: 90%;
        }

        .btn-custom {
            background: linear-gradient(135deg, #3399ff, #2673cc);
            color: #fff;
            border: none;
            padding: clamp(1rem, 3.5vw, 1.2rem) 3rem;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: 600;
            border-radius: 35px;
            box-shadow: 0 8px 25px rgba(51,153,255,0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .btn-custom:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(38,115,204,0.9);
            color: white;
            text-decoration: none;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .intro-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                margin: 0;
                padding: 2.5rem;
                justify-content: space-between;
            }
        }

        /* ДЕСКТОП - большой квадрат */
        @media (min-width: 481px) {
            .intro-container {
                width: min(600px, 95vh);
                height: min(600px, 95vh);
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Окунайтесь в мир образования вместе с нами!</h1>
        <p>Поможем вам найти общеобразовательное учреждение во всех городах России!</p>
        <a href="{{ url_for('home') }}" class="btn-custom">К ПОИСКУ</a>
    </div>
</body>
</html>
